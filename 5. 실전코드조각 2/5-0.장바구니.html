<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-0.장바구니</title>
  <script src="./../partial.js"></script>
</head>
<body>
  <script>
    const products = [
      {
        is_selected: true, // <--- 장바구니에서 체크 박스 선택
        name: "반팔티",
        price: 10000, // <--- 기본 가격
        sizes: [ // <---- 장바구니에 담은 동일 상품의 사이즈 별 수량과 가격
          { name: "L", quantity: 2, price: 0 },
          { name: "XL", quantity: 3, price: 0 },
          { name: "2XL", quantity: 2, price: 2000 }, // <-- 옵션의 추가 가격
        ]
      },
      {
        is_selected: true,
        name: "후드티",
        price: 21000,
        sizes: [
          { name: "L", quantity: 3, price: -1000 },
          { name: "2XL", quantity: 1, price: 2000 },
        ]
      },
      {
        is_selected: false,
        name: "맨투맨",
        price: 16000,
        sizes: [
          { name: "L", quantity: 4, price: 0 }
        ]
      }
    ];
  </script>
  <script>
    //1. 모든 수량
    const total_quantity = _.reduce((tq,product)=>{
        return _.reduce(product.sizes, (tq,size)=>{ 
          return tq + size.quantity
        }, tq)
      }, 0);

    _.go(
      products,
      total_quantity,
      res => console.log('모든 수량 :', res)
    );
  </script>
  <script>
    //2. 선택 된 총 수량
    _.go(products,
    _.filter(product => product.is_selected),
    total_quantity,
    res => console.log('선택 된 총 수량',res));
  </script>
  <script>
    //3. 모든 가격
  </script>
  <script>
    //4. 선택 된 총 가격
  </script>
</body>
</html>
