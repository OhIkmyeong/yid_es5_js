<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-3 ì°¾ì•„ë‚´ê¸° find find_index some every</title>
</head>
<body>
<script>
    /* ì»¬ë ‰ì…˜ ì¤‘ì‹¬ í”„ë¡œê·¸ë˜ë°ì˜ 4ê°€ì§€ ìœ í˜•ê³¼ í•¨ìˆ˜ */
    //ì»¬ë ‰ì…˜ ì€ array ê°™ì€ê±°...
    //ëŒ€í‘œì ìœ¼ë¡œ map, filter, find, reduce

    const users = [
        {id:10, name:'Din Djarin', age:38},
        {id:20, name:'Luke Skywalker', age:28},
        {id:30, name:'Grogu', age:50},
        {id:40, name:'Kara Dune', age:31},
        {id:50, name:'Grigg Karga', age:53},
        {id:60, name:'Boba Fett', age:55},
        {id:70, name:'Moira O\'Deorain', age:48},
        {id:80, name:'Siebren De Kuiper', age:62},
        {id:90, name:'Gabriel Reyes', age:52},
        {id:100, name:'Rena Oxton', age:26},
        {id:110, name:'ì¼ë¯¼', age:12},
    ];

    function _is_object(obj){return typeof obj == 'object' && !!obj;}
    function _keys(obj){return _is_object(obj) ? Object.keys(obj) : [];}
    function _rest(list,num){
        const _slice = Array.prototype.slice;
        return _slice.call(list,num ?? 1);
    }//_rest

    function _each(list,iter){
        const keys = _keys(list);
        for(let i=0, len = keys.length; i<len; i++){
            iter(list[keys[i]]);
        }
        return list;
    }//_each
    
    function _map(list,mapper){
        const result = [];
        _each(list,function(item){
            result.push(mapper(item));
        });
        return result;
    }//_map

    function _filter(list,predi){
        const result = [];

        _each(list, function(item){
            if(predi(item)){result.push(item);}
        });

        return result;
    }//_filter

    function _reduce(list,iter,memo){
        if(arguments.length == 2){
            memo = list[0];
            list = _rest(list);}

        _each(list, function(val){
            memo = iter(memo, val);
        });

        return memo;
    }//_reduce

    function _curryr(fn){
        return function(a,b){
            return arguments.length == 2 ? fn(a,b) : function(b){return fn(b,a);}
        }
    }//_curryr

    /* ğŸš© 1. ìˆ˜ì§‘í•˜ê¸° - map, values, pluck ë“± */
    //1-0. _map
    //ğŸ‘1-1. _values
    function _values(data){
        return _map(data, _identity);
    }//_values

    function _identity(val){return val;}//_identity

    const __map = _curryr(_map);
    const __values = __map(_identity);

    //ğŸ‘1-2. _pluck
    //_getrë¡œ ë” ê°„ë‹¨í•˜ê²Œ
    const _getr = _curryr(function(obj,key){
        return !obj ? undefined : obj[key];
    });

    function _pluck(data,key){
        return _map(data, _getr(key));
    }//_pluck

    /* ğŸš© 2. ê±°ë¥´ê¸° - filter, reject, compact, without ë“± */

    //ğŸ‘ 2-1. reject
    function _reject(data,predi){
        // return _filter(data, val => !predi(val));
        return _filter(data, _negate(predi));
    }//_reject

    //í•¨ìˆ˜ë¥¼ ë¦¬í„´í•˜ëŠ” í•¨ìˆ˜ ë§Œë“¤ì–´ì„œ ë” ê°„ê²°í•˜ê²Œ
    function _negate(func){
        return function(val){
            return !func(val);
        }
    }//_negate
    //ğŸ‘ 2-2. compact
    function _compact(data){
        return _filter(data, _identity);
    }//_compact

    const __filter = _curryr(_filter);
    const __compact = __filter(_identity);
    // console.log(__compact([1,2,0,false,{}]));

    //ğŸ‘ 2-3. without

    /* ğŸš© 3. ì°¾ì•„ë‚´ê¸° - find, some, every ë“± */
    //ğŸ‘3-0. find ë§Œë“¤ê¸°
    function _find(list, predi){
        const keys = _keys(list);
        for(let i=0, len = keys.length; i<len; i++){
            const val = list[keys[i]];
            if(predi(val)) return val;
        }
    }//_find
    
    console.log('_find : ', _find(users, obj => obj.age < 30));

    //ğŸ‘3-1. find_index
    function _find_index(list,predi){
        const keys = _keys(list);
        for(let i=0, len = keys.length; i<len; i++){
            const val = list[keys[i]];
            if(predi(val)) return i;
        }

        return -1;
    }//_find_index

    function _get(obj,key){
        return obj ? obj[key] : undefined;
    }

    console.log('_find_index : ', _find_index(users, obj => obj.age >= 50));
    console.log(
        '_get : ',
        _get(
            _find(users, obj => obj.age >= 50)
            ,'name'
        )
    );

    function _pipe(){
        const fns = arguments;
        return function(arg){
            // console.log(`arg : ${arg}, fns : ${fns}`);
            return _reduce(fns, function(arg, fn){
                return fn(arg);
            }, arg);
        };
    }//_pipe

    function _go(arg){
        const fns = _rest(arguments);
        _pipe.apply(null, fns)(arg);
    }//_go

    const __find = _curryr(_find);

    _go(
        users,
        __find(function(obj){return obj.age < 50}),
        _getr('name'),
        result => console.log('_go : ', result)
    );

    //ğŸ‘3-2. some
    //í•˜ë‚˜ë§Œ trueì—¬ë„ true
    function _some(data, predi){
        return _find_index(data,predi || _identity) !== -1;
    }//_some
    
    //ğŸ‘3-3. every
    //í•˜ë‚˜ë§Œ falseì—¬ë„ false                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
    function _every(data, predi){
        return _find_index(data, _negate(predi || _identity)) == -1;
    }//_every

    //í™•ì¸
    console.log('_some : ',_some([1,2,5,10,30], val => val > 10));
    console.log('_every : ',_every([1,2,5,10,30], val => val > 10));
    console.log('_every : ',_every([1,2,5,10,30], val => val > 0));

    //someì´ë‘ everyëŠ” ë’¤ì— predië¥¼ ì•ˆ ë„£ì–´ì¤˜ë„ ë™ì‘í•´ì•¼í•˜ëŠ”ë°
    console.log('_some : ',_some([0,1,2])); //trueê°€ ë‚˜ì™€ì•¼í•¨
    console.log('_some : ',_some([0,null,false])); //falseê°€ ë‚˜ì™€ì•¼í•¨
    console.log('_every : ',_every([1,2,3])); //trueê°€ ë‚˜ì™€ì•¼í•¨
    console.log('_every : ',_every([1,2,false])); //falseê°€ ë‚˜ì™€ì•¼í•¨

    //ì˜ˆì œ
    console.log(
        '_some : ', _some(users, user => user.age < 20)
    );

    /* ğŸš© 4. ì ‘ê¸°(ì¶•ì•½) - reduce, min, max, group_by, count_by ë“± */
</script>
</body>
</html>
